<html>

<head>
    <script src="{{ STATIC_URL }}/static/jquery.js"></script>
    <script src="{{ STATIC_URL }}/static/my_js.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/static/bootstrap-5.1.3/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/bootstrap-5.1.3/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/my_css.css" />
    <link rel="icon" href="{{ STATIC_URL }}/static/favicon.ico" />
    <title>Ajouter un livre</title>
    {% include "bookshelv/home_button.html" %}
    <header style="text-align: center">
        <section>
            <h1>Quel livre souhaitez-vous ajouter ?</h1>
        </section>
    </header>
</head>

<body>
    <div class="container" style="margin-top: 7%;">
        {% comment %} <div class="row"> {% endcomment %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                <div class="form-row">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="roman" name="book_type" value="0" checked>
                        <label class="form-check-label" for="roman">Roman</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="documentaire" name="book_type" value="1">
                        <label class="form-check-label" for="documentaire">Documentaire</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="manga" name="book_type" value="2">
                        <label class="form-check-label" for="manga">Manga/BD</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="théâtre" name="book_type" value="3">
                        <label class="form-check-label" for="théâtre">Théâtre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="poésie" name="book_type" value="4">
                        <label class="form-check-label" for="poésie">Poésie</label>
                    </div>
                </div>
                </div>
                <div class="input-group">
                    <div class="form-row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="reading" name="reading_status"
                                value="reading">
                            <label class="form-check-label" for="roman">Lecture en cours</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="documentaire" name="reading_status"
                                value="to be read">
                            <label class="form-check-label" for="documentaire">Prochaine lecture</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="manga" name="reading_status" value="read"
                                checked>
                            <label class="form-check-label" for="manga">Lu</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="electronique" name="ebook"
                                value="ebook">
                            <label class="form-check-label" for="electronique">Format électronique</label>
                        </div>
                    </div>
                    <hr>
                    <div class="row input-group">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" id="id_title" name="title" placeholder="Titre" class="form-control"
                                    autocomplete="off" required>
                                <label for="title">Titre</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" id="id_author" name="author" placeholder="Auteur" class="form-control"
                                    autocomplete="off" required>
                                <label for="author">Auteur</label>
                            </div>
                        </div>
                    </div>
                    <div class="row input-group">
                        <div class="col-8">    
                            <div class="form-floating">
                                <input type="text" id="id_series" name="series" placeholder="Série" class="form-control form-floating"
                                autocomplete="off">
                                <label for="id_series">Série</label>
                            </div>
                            </div>
                            <div class="col-4">    
                            <div class="form-floating">
                                        <input type="text" id="series_number" name="series_number" placeholder="Numéro"
                                        class="form-control" onfocus="this.value=''">
                                <label for="series_number">Numéro</label>
                            </div>
                            </div>
                    </div>
                    <div class="form-floating">
                        <select class="form-select form-select-sm" name="language" id="language">
                            <option value="french" selected>Français</option>
                            <option value="english">Anglais</option>
                        </select>
                        <label for="language">Langue</label>
                    </div>
                    <div class="form-row">
                        <label>Note</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="1" name="mark" value="1">
                            <label class="form-check-label" for="1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="2" name="mark" value="2">
                            <label class="form-check-label" for="2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="3" name="mark" value="3">
                            <label class="form-check-label" for="3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="4" name="mark" value="4">
                            <label class="form-check-label" for="4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="5" name="mark" value="5" checked>
                            <label class="form-check-label" for="5">5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="6" name="mark" value="6">
                            <label class="form-check-label" for="6">6</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="7" name="mark" value="7">
                            <label class="form-check-label" for="7">7</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="8" name="mark" value="8">
                            <label class="form-check-label" for="8">8</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="9" name="mark" value="9">
                            <label class="form-check-label" for="9">9</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="10" name="mark" value="10">
                            <label class="form-check-label" for="10">10</label>
                        </div>
                    </div>
                    <div class="align-self-end align-items-end">
                        <div class="form-row">
                            <div class="btn-group align-self-end">
                                <input type="reset" value="Réinitialiser" class="btn btn-outline-secondary btn-sm">
                                <input type="submit" value="Ajouter" class="btn btn-outline-secondary btn-sm">
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    {% comment %} </div> {% endcomment %}
</body>

</html>
