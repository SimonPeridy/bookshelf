<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{{ STATIC_URL }}/static/jquery.js"></script>
    <script src="{{ STATIC_URL }}/static/my_js.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/static/bootstrap-5.1.3/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/bootstrap-5.1.3/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/my_css.css" />
    <link rel="icon" href="{{ STATIC_URL }}/static/favicon.ico" />
    <title>Ajouter un livre</title>
    {% include "bookshelv/home_button.html" %}
    <header style="text-align: center">
        <section>
            <h1>Quel livre souhaitez-vous ajouter ?</h1>
        </section>
    </header>
</head>

<body>
    <div class="container" style="margin-top: 7%;">
        <div class="row">

            <form action="" method="post">
                {% csrf_token %}
                <!-- {{form}} -->
                <div class="form-check form-check-inline">
                        {{ form.book_type.errors }}
                        {{ form.book_type.label }}
                        {{ form.book_type }}
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
