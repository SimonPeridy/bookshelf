<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{ STATIC_URL }}/static/jquery.js"></script>
    <script src="{{ STATIC_URL }}/static/my_js.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/static/bootstrap-5.1.3/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/bootstrap-5.1.3/css/bootstrap.css"/>
    <link rel="icon" href="{{ STATIC_URL }}/static/favicon.ico"/>
    <meta charset="UTF-8">
    <title>Composition de la biblioth√®que</title>
    {% include "bookshelv/home_button.html" %}
</head>
<body>
<div class="container" style="margin-top: 2%;">
    <div class="my-header">
        <div class="row">
            <h3 class="col-3 align-self-left">Auteurs</h3>
            <div class="col-3">
                <div class="form-inline">
                    <div class="input-group">
                        <input type="search" id="form-author" class="form-control" placeholder="Nom"
                               onkeyup="search(this.value, document.getElementById('form-book').value)"/>
                        <button class="input-group-append input-group-text" onclick="clear_search_bar('form-author')">
                            &times;
                        </button>
                    </div>
                </div>
            </div>
            <h3 class="col-3 align-self-center">Livres</h3>
            <div class="col-3">
                <div class="form-inline">
                    <div class="input-group">
                        <input type="search" id="form-book" class="form-control" placeholder="Titre"
                               onkeyup="search(document.getElementById('form-author').value, this.value)"/>
                        <button class="input-group-append input-group-text" onclick="clear_search_bar('form-book')">
                            &times;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="my-body">
        {% include "bookshelv/search.html" %}
    </div>
</div>
</body>
<footer class="footer">
    <div class="container" style="margin-bottom: 7%;"></div>
</footer>

</script>
</html>
