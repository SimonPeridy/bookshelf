<!DOCTYPE html>
<html lang="en">

<head>
  <script src="{{ STATIC_URL }}/static/jquery.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}/static/bootstrap-5.1.3/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/bootstrap-5.1.3/css/bootstrap.css" />
  <link rel="icon" href="{{ STATIC_URL }}/static/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <meta charset="UTF-8">
  <title>Un titre intéressant</title>
</head>



<div id="container" style="width: 75%;">
</div>
<div style="width: 100%;">
  <canvas id="best-author-chart" data-url="{% url 'best_author_bar_chart' %}"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>


  $(function () {

    var $populationChart = $("#best-author-chart");
    $.ajax({
      url: $populationChart.data("url"),
      success: function (data) {

        var colors = chroma.scale(["#FFBF00", "orangered"]).mode('lrgb').colors((Math.max.apply(Math, data.data) - Math.min.apply(Math, data.data) + 1) * 100)
        var barColors = []
        for (var i = 0; i < data.data.length; i++) {
          barColors[i] = colors[Math.trunc((data.data[i] - Math.min.apply(Math, data.data)) * 100)]
        }

        var ctx = $populationChart[0].getContext("2d");

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.labels,
            datasets: [{
              label: 'Note moyenne',
              backgroundColor: barColors,
              data: data.data
            }]
          },
          options: {
            scales: {
              yAxes: [{
                display: true,
                ticks: {
                  suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
                  // OR //
                  beginAtZero: true   // minimum value will be 0.
                },
                afterFit: function (me) {
                  me.paddingTop = 0;
                  me.paddingBottom = 0;
                }
              }]
            },
            responsive: true,
            legend: {
              display: false,
              position: 'top',
            },
            title: {
              display: true,
              text: 'Vos auteurs les mieux notés en moyenne'
            }
          }
        });

      }
    });

  });

</script>
