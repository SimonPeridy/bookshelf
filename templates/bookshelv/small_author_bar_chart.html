<div style="width: 100%;">
    <canvas id="my-bar-chart" data-url="{% url 'small_author_bar_chart' %}"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>

    $(function () {

      var $populationChart = $("#my-bar-chart");
      $.ajax({
        url: $populationChart.data("url"),
        success: function (data) {
          console.log(data)
          var ctx = $populationChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Auteurs',
                backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'],
                data: data.data
              }]
            },
            options: {
               scales: {
        yAxes: [{
            display: true,
            ticks: {
                suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
                // OR //
                beginAtZero: true   // minimum value will be 0.
            }
        }]
    },
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Vos auteurs les plus lus'
              }
            }
          });

        }
      });

    });

  </script>
